projects:
  Codegen Project:
    schemaPath: schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: qnsm6435x5d65k7rqykfg6poiy
        frontend: javascript
        framework: react
        maxDepth: 3
extensions:
  amplify:
    version: 3
